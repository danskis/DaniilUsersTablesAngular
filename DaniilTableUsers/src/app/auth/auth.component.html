<mat-card class="container">

    <mat-card-header>
        <h2>Registration Form</h2>
    </mat-card-header>

    <mat-card-content>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">

            <mat-form-field class="col-xs-9">
                <mat-label>Your Email</mat-label>
                <input matInput type="email" ngModel name="email" required>
            </mat-form-field>

            <button mat-button type="submit" color="accent" class="col-xs-3" [disabled]="!myForm.valid">Submit</button>

        </form>
    </mat-card-content>

</mat-card>
